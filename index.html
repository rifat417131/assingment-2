<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

   <link rel="icon" href="images/Frame.png">
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <img class="logo-1" src="images/Frame.png" alt="Logo icon" />
            <h3 class="nav-title"><span class="nav-span-title">G</span>amer Zone</h3>
          </div>

          <div class="main-menu">
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Developers</a></li>
            </ul>
            <div class="main-menu-icon-box">
              <p>Follow Us On:</p>
              <a href="#" class="main-menu-icon">
                <i class="bx bxl-youtube"></i>
              </a>
              <a href="#" class="main-menu-icon">
                <i class="bx bxl-facebook-square"></i>
              </a>
            </div>
          </div>
        </nav>
      </div>

      <!--====================== BANNER SECTION START ======================-->
      <section class="banner-section">
        <div class="container">
          <div class="banner-section-container">
            <div class="banner-section-column banner-section-column-text">
              <h2 class="banner-section-title-secondary">
                The Ultimate Destination for
              </h2>
              <h1 class="banner-section-title-primary">G.a.m.e.r.s.</h1>
              <ul class="banner-section-info">
                <li>
                  <span><i class="bx bx-play-circle"></i></span>
                  1-Click instant play
                </li>
                <li>
                  <span><i class="bx bx-download"></i></span>
                  No Download
                </li>
                <li>
                  <span><i class="bx bxs-group"></i></span>
                  1000s of supported online games
                </li>
              </ul>

              <div class="banner-section-btn-box">
                <button class="btn btn-primary">Sign In</button>
                <button class="btn btn-secondary">Go Rogue</button>
              </div>
            </div>
            <div class="banner-section-column">
              <img src="images/Group 18.png" alt="Banner Image" />
            </div>
          </div>
        </div>
      </section>
      <!--====================== BANNER SECTION END ======================-->
    </header>

    <main></main>

    <footer></footer>
